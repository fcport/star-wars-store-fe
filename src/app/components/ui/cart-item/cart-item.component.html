<div
  class="grid grid-cols-3 gap-3 border-solid border-2 border-white rounded-md p-2"
>
  <div
    class="flex flex-row justify-between gap-3 cursor-pointer items-center"
    (click)="goToItemFn(cartItem())"
  >
    {{ cartItem().name }}
  </div>
  <div class="flex flex-row-reverse gap-3 items-center">
    <div class="flex flex-col gap-1 items-center">
      <tui-tag
        tuiMode="onDark"
        status="success"
        class="tag"
        [hoverable]="true"
        [value]="'+'"
        (click)="onAddOne()"
      ></tui-tag>
      <tui-tag
        tuiMode="onDark"
        status="error"
        class="tag"
        [hoverable]="true"
        [value]="'-'"
        (click)="onRemoveOne()"
      ></tui-tag>
    </div>
    <div>
      {{ cartItem().qty }}
    </div>
  </div>

  @if(cartItem().costInCredits){
  <div class="flex flex-row-reverse justify-between gap-3">
    {{ cartItem().qty * cartItem().costInCredits! | currencyCredits }}
  </div>
  }
</div>
